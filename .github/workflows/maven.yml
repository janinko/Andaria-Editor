name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - { os: ubuntu-latest, type: IMAGE, name: linux }
        - { os: windows-latest, type: EXE, name: windows }
        - { os: macos-latest, type: PKG, name: macos }

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Build with Maven
        run: mvn -B package jpackage:jpackage --file pom.xml -D"jpackage.type=${{ matrix.config.type }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}
          path: target/jpackage/andaria-editor
          retention-days: 5